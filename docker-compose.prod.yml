services:
  frontend:
    build:
      context: ./web-100folego
      dockerfile: Dockerfile
      target: prod
    image: app-100folego-frontend:prod

  backend:
    build:
      context: ./api-100folego
      dockerfile: Dockerfile
    image: app-100folego-backend:prod

  web:
    image: nginx:alpine
    depends_on:
      - frontend
      - backend
    ports:
      - 80:80
    volumes:
      - ./nginx/frontend.prod.conf:/etc/nginx/conf.d/default.conf:ro
    # Serve built static files (already baked in frontend image); no volume mounts needed.
