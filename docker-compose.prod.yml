services:
  frontend:
    build:
      context: ./web-peladaapp
      dockerfile: Dockerfile
      target: prod
    image: peladaapp-frontend:prod

  backend:
    build:
      context: ./api-peladaapp
      dockerfile: Dockerfile
    image: peladaapp-backend:prod

  web:
    image: nginx:alpine
    depends_on:
      - frontend
      - backend
    ports:
      - 80:80
    volumes:
      - ./nginx/frontend.prod.conf:/etc/nginx/conf.d/default.conf:ro
    # Serve built static files (already baked in frontend image); no volume mounts needed.
