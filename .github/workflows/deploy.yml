name: Build and Push Production Images

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'

# Necessary permissions for GHCR
permissions:
  contents: read
  packages: write

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.filter.outputs.changes }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api:
              - 'api-peladaapp/**'
              - '.github/workflows/deploy.yml'
            web:
              - 'web-peladaapp/**'
              - '.github/workflows/deploy.yml'

  build-and-push:
    needs: check-changes
    if: ${{ needs.check-changes.outputs.services != '[]' || startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ${{ (startsWith(github.ref, 'refs/tags/') && fromJSON('["api", "web"]')) || fromJSON(needs.check-changes.outputs.services) }}
    
    steps:
      - name: Set Matrix Variables
        id: var
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=$(echo $GITHUB_SHA | cut -c1-7)
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if [ "${{ matrix.service }}" = "api" ]; then
            echo "context=./api-peladaapp" >> $GITHUB_OUTPUT
            echo "image=pelada-api" >> $GITHUB_OUTPUT
            echo "build_args=" >> $GITHUB_OUTPUT
          else
            echo "context=./web-peladaapp" >> $GITHUB_OUTPUT
            echo "image=pelada-web" >> $GITHUB_OUTPUT
            echo "build_args=VITE_APP_VERSION=$VERSION" >> $GITHUB_OUTPUT
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ steps.var.outputs.image }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=long
            type=raw,value=latest,enable={{github.ref == 'refs/heads/main'}}
            type=raw,value=${{ steps.var.outputs.version }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ steps.var.outputs.context }}
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: ${{ steps.var.outputs.build_args }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
